<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../../assets/css/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:300,400,500");
      * {
        box-sizing: border-box;
        margin: 0;
      }

      html,
      body {
        background: white;
        height: 100%;
        overflow: hidden;
        font-family: "Montserrat", helvetica, arial, sans-serif;
      }
      .container {
        position: relative;
        display: block;
        width: 100vmin;
        height: 100%;
        margin: auto;
        z-index: 100;
      }
      .container .bottom {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 28vh;
      }
      .container .bottom .nav {
        width: 100%;
        height: 40px;
        padding-top: 15px;
      }
      .container .bottom .nav span {
        color: #999;
        cursor: pointer;
      }
      .container .bottom .nav span i {
        font-size: 40px;
        font-weight: 200;
      }
      .container .bottom .nav span:nth-child(1) {
        padding-left: 10vmin;
      }
      .container .bottom .nav span:nth-child(2) {
        padding-right: 10vmin;
        float: right;
      }
      .container .bottom .orbit {
        position: absolute;
        top: 5vh;
        width: 100%;
        height: 100vmin;
        border-radius: 50%;
        border: 3px solid #eee;
        margin: auto;
        left: 0;
        right: 0;
      }
      .container .bottom .orbit .planet_container {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transition: transform 0.7s ease-in;
      }
      .container .bottom .orbit .planet_container .planet {
        position: absolute;
        border-radius: 50%;
        width: 5vmin;
        height: 5vmin;
        transition: transform 0.4s linear;
        will-change: transform;
      }
      .container .bottom .orbit .planet_container .pt {
        transition: transform 0.4s ease-in;
        transform: scale(1.7);
        will-change: transform;
      }
      .container .bottom .orbit .planet_container .earth {
        background: #3399ff;
        top: -2.5vmin;
        left: 0;
        right: 0;
        margin: auto;
      }
      .container .bottom .orbit .planet_container .earth .moon span {
        top: -1vmin;
        left: -1vmin;
      }
      .container .bottom .orbit .planet_container .mars {
        background: #fdb05e;
        right: 12vmin;
        top: 12vmin;
      }
      .container .bottom .orbit .planet_container .mars .moon span {
        width: 0.5vmin;
        height: 0.5vmin;
      }
      .container
        .bottom
        .orbit
        .planet_container
        .mars
        .moon
        span:nth-child(1) {
        top: -1vmin;
        left: -1vmin;
      }
      .container
        .bottom
        .orbit
        .planet_container
        .mars
        .moon
        span:nth-child(2) {
        left: 1vmin;
        bottom: -1vmin !important;
      }
      .container .bottom .orbit .planet_container .jupiter {
        background: #996633;
        right: -2.5vmin;
        bottom: 46.5vmin;
      }
      .container .bottom .orbit .planet_container .saturn {
        background: #8a8975;
        right: 12vmin;
        bottom: 12vmin;
      }
      .container .bottom .orbit .planet_container .saturn .ring {
        position: absolute;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 0 5px white, 0 0 0 8px rgba(0, 0, 0, 0.5),
          0 0 0 12px #d6d6c2;
        border-radius: 50%;
      }
      .container .bottom .orbit .planet_container .uranus {
        background: #c4eaed;
        right: 0;
        left: 0;
        margin: auto;
        bottom: -2.5vmin;
      }
      .container .bottom .orbit .planet_container .neptune {
        background: #3347ba;
        left: 12vmin;
        bottom: 12vmin;
      }
      .container .bottom .orbit .planet_container .mercury {
        background: #6e6e6e;
        left: -2.5vmin;
        bottom: 46.5vmin;
      }
      .container .bottom .orbit .planet_container .venus {
        background: #d2a679;
        left: 12vmin;
        top: 12vmin;
      }
      .container .bottom .orbit .name_container {
        position: absolute;
        display: flex;
        width: auto;
        margin: auto;
        left: 0;
        right: 0;
        top: 8vh;
        text-align: center;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .container .bottom .orbit .name_container .more {
        width: 100%;
        padding: 8px 0;
        color: #bbb;
        font-weight: 500;
        cursor: pointer;
        transition: color 0.2s;
      }
      .container .bottom .orbit .name_container .more:hover {
        color: #888;
        transition: color 0.3s;
      }
      .container .bottom .orbit .name_container .pn {
        font-size: 25px;
        color: #666;
        text-transform: uppercase;
        padding-bottom: 4px;
        letter-spacing: 8px;
        padding-left: 8px;
        border-bottom: 3px solid #bbb;
      }
      .container .bottom .orbit .name_container .pn .letter {
        display: inline-block;
        line-height: 1em;
        opacity: 0;
      }

      .moon {
        width: 100%;
        height: 100%;
        animation: planet_rotation 2s infinite linear;
      }
      .moon span {
        width: 0.8vmin;
        height: 0.8vmin;
        background: black;
        border-radius: 50%;
        position: absolute;
      }

      @keyframes planet_rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Best on mobile with Gesture -->

    <div class="container" id="mobile_control">
      <div class="bottom">
        <div class="nav">
          <span id="next" class="action">PREV</span>
          <span id="prev" class="action">NEXT</span>
        </div>
        <div class="orbit">
          <div class="planet_container">
            <div class="planet pt earth" id="pl0">
              <div class="moon">
                <span></span>
              </div>
            </div>
            <div class="planet mars" id="pl1">
              <div class="moon">
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="planet jupiter" id="pl2"></div>
            <div class="planet saturn" id="pl3">
              <div class="ring"></div>
            </div>
            <div class="planet uranus" id="pl4"></div>
            <div class="planet neptune" id="pl5"></div>
            <div class="planet mercury" id="pl6"></div>
            <div class="planet venus" id="pl7"></div>
          </div>
          <div class="name_container">
            <p class="more">READ MORE</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      /* * * * * * * * * */
      $(".action").on("click", function () {
        cmove($(this).attr("id"));
      });

      var angle = 0;
      var planet_id = 0;

      function cmove(dir) {
        var n_planet = 8,
          next_id;
        var prev, next;
        var top = $("#pl" + planet_id);
        var orbit = $(".planet_container");

        top.removeClass("pt");

        if (planet_id == 0) {
          prev = $("#pl" + (n_planet - 1));
          next = $("#pl" + ((planet_id + 1) % n_planet));
        } else {
          prev = $("#pl" + (planet_id - 1));
          next = $("#pl" + ((planet_id + 1) % n_planet));
        }

        if (dir == "prev") {
          next_id = (planet_id + 1) % n_planet;
          angle -= 45;
          next.addClass("pt");
          planet_id++;
        } else {
          if (planet_id == 0) {
            next_id = 7;
            planet_id = 7;
          } else {
            next_id = planet_id - 1;
            --planet_id;
          }
          angle += 45;
          prev.addClass("pt");
        }

        $(".active").removeClass("active");
        $("#p" + planet_id).addClass("active");
        orbit.css("transform", "rotateZ(" + angle + "deg)");
      }
    </script>
  </body>
</html>
