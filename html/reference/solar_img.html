<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMPLE</title>
    <link rel="stylesheet" href="./../../assets/css/styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      }
      .circle {
        position: relative;
        border-radius: 50%;
        width: 320px;
        height: 320px;
        background: #50ffeb url("../../assets/images/bg_planet.png") repeat 200%
          100%;
        box-shadow: inset -2em -2em 2em #000, -0.5em -0.5em 1em #50ffeb;
        position: relative;
        animation: rotate 60s linear infinite;
        backdrop-filter: opacity(20%);
        border-radius: 50%;
      }
      .circle::after {
        content: "";
        display: block;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #50ffeb;
        backdrop-filter: opacity(20%);
        opacity: 0.5;
      }
      @keyframes rotate {
        to {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
</html>
