<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <link rel="stylesheet" href="./../../assets/css/styles.css" />
    <style>
      .container {
        margin: 0 auto;
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        perspective: 1000px;
      }

      .carousel {
        height: 100%;
        width: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 1s;
      }
      .carousel div {
        transform-style: preserve-3d;
      }

      .item {
        display: block;
        position: absolute;
        border: 5px solid transparent;
        width: 200px;
        height: 200px;
        line-height: 200px;
        font-size: 5em;
        text-align: center;
        color: #fff;
        opacity: 0.95;
        border-radius: 50%;
        transition: transform 1s;
      }
      .a {
        transform: rotateY(0deg) translateZ(560px) rotateY(0deg);
      }
      .a .item {
        border-color: #ed1c24;
      }
      .b {
        transform: rotateY(90deg) translateZ(560px) rotateY(-90deg);
      }
      .b .item {
        border-color: #0072bc;
      }
      .c {
        transform: rotateY(180deg) translateZ(560px) rotateY(-180deg);
      }
      .c .item {
        border-color: #39b54a;
      }
      .d {
        transform: rotateY(270deg) translateZ(560px) rotateY(-270deg);
      }
      .d .item {
        border-color: #f26522;
      }

      .next,
      .prev {
        color: #444;
        position: absolute;
        top: 445px;
        padding: 1em 2em;
        cursor: pointer;
        background: #ccc;
        border-radius: 5px;
        border-top: 1px solid #fff;
        box-shadow: 0 5px 0 #999;
        transition: box-shadow 0.1s, top 0.1s;
      }
      .next:hover,
      .prev:hover {
        color: #000;
      }
      .next:active,
      .prev:active {
        box-shadow: 0 1px 0 #999;
      }
      .next {
        right: 150px;
      }
      .prev {
        left: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="a">
          <div class="item">A</div>
        </div>
        <div class="b">
          <div class="item">B</div>
        </div>
        <div class="c">
          <div class="item">C</div>
        </div>
        <div class="d">
          <div class="item">D</div>
        </div>
      </div>
    </div>
    <div class="next">Next</div>
    <div class="prev">Prev</div>
    <script>
      const _carousel = document.querySelector(".carousel");
      const _items = document.querySelectorAll(".item");
      const names = Array.from(_items).map((x) => x.innerHTML);
      const _prev = document.querySelector(".prev");
      const _next = document.querySelector(".next");
      let currdeg = 0;
      let index = 0;

      _next.addEventListener("click", () => {
        index = calcIdx(1);
        rotate("next");
      });
      _prev.addEventListener("click", () => {
        index = calcIdx(-1);
        rotate("prev");
      });

      function calcIdx(arrow) {
        let idx = (index + arrow) % _items.length;
        return idx < 0 ? 3 : idx;
      }

      function rotate(arrow) {
        if (arrow == "next") {
          currdeg = currdeg - 90;
        }
        if (arrow == "prev") {
          currdeg = currdeg + 90;
        }
        _carousel.style = `transform: rotateY(${currdeg}deg)`;
        _items.forEach(
          (el) => (el.style = `transform: rotateY(${-currdeg}deg)`)
        );
        console.log(index);
        _prev.innerHTML = names[calcIdx(-1)];
        _next.innerHTML = names[calcIdx(1)];
      }
    </script>
  </body>
</html>
